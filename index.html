<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="assets/css/semantic.min.css">
	<link rel="stylesheet" href="assets/css/main.css">

	<script src="assets/js/jquery-2.2.0.min.js"></script>
	<script src="assets/css/semantic.min.js"></script>
	<script src="assets/js/main.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<div class="outer">
		<div class="inner">
			<div class="login">
				<div class="right">
					<h3 class="login__title">Sign in manually</h3>
					<form action="post" class="form">
						<input class="form__input" type="text" placeholder="Username or email"><br>
						<input class="form__input form__input_second" type="password" placeholder="Password">
						<div class="form__remember">
							<div class="form__check">
								<div class="ui checkbox">
									<input id="checkbox" class="form__inputcheck" type="checkbox">
									<label for="checkbox" class="form__label">Remember me</label>
								</div>
								<button class="form__button">login</button>
							</div>
						</div>
					</form>
					<div class="link">
						<a class="link__item" href="#">Register now</a>
						<a class="link__item" href="#">Forgot password?</a>
					</div>
				</div>
				<div class="left">
					<div class="social">
						<a href="#" class="social__item">
							<i class="large facebook icon"></i>Login with Facebook</a>
						<a href="#" class="social__item">
							<i class="large twitter icon"></i>Login with Twitter</a>
						<a href="#" class="social__item">
							<i class="large google plus icon"></i>Login with Google+</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
